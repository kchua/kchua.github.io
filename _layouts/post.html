<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="/assets/css/post.css">

    {% if page.math != false %}
      <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {
            inlineMath: [ ['$','$'] ],
            displayMath: [ ['$$','$$'], ['\[','\]'] ],
            processEscapes: true
          }
        });
      </script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script>
    {% endif %}

  </head>
  <body>
    <header class="page-header" role="banner">
      <!-- <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1> -->
      <h1 class="project-name" align="left" style="line-height: 1;">{{ page.title | default: site.github.repository_name }}</h1>
      <hr style="height: 2px; background-color: gold; border: gold; max-width: 100%;">
      <div class=buttons>
        <a href="/journal" class="btn">Back to the Math Journal</a>
      </div>
    </header>

    <main id="content" class="main-content" role="main">
      <h2>Contents</h2>
      {% include toc.html html=content %}
      <hr style="background-color: #6600cc;" />
      {{ content }}
      <footer class="site-footer">
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
