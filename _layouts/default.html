<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    {% if page.math != false %}
      <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script>
    {% endif %}

  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.github.repository_name }}</h1>
      <hr style="height: 2px; background-color: gold; border: gold; width: 450px; max-width: 100%;">
      <div class=buttons>
        <!-- <a href="/" class="btn">About Me</a> -->
        <!-- <a href="journal" class="btn">Math Journal</a> -->
        <a href="misc/kurtland-chua-resume.pdf" class="btn">Resume</a>
        <a href="https://github.com/kchua/" class="btn">GitHub</a>
        <a href="https://scholar.google.com/citations?user=1YBLp6MAAAAJ&hl=en" class="btn">Google Scholar</a>
        <a href="https://twitter.com/kurtlandchua" class="btn">Twitter</a>
        <a href="https://www.linkedin.com/in/kurtland-chua-70b927123" class="btn">LinkedIn</a>
      </div>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
      <footer class="site-footer">
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
